<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Shoes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="discount">
    <span>Ganhe R$ 10,00 de desconto no frete</span>
  </div>
  <header class="header">
    <h2 class="logo">JordanShoes</h2>
    <div class="banner">
      <h1>A melhor loja de Jordan</h1>
      <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
    </div>
  </header>
  <main>
    <section class="emphasis">
      <h2>Destaques</h2>
      <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
      <div class="shoes-container">
        <div class="shoes-box">
          <img src="./img/air-jordan-1-mid-dutch-green-1-400.png" alt="Air Jordan 1 mid dutch green">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="Air Jordan 1 High Zoom cmft tropical twist">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="Air Jordan 1 Retrp High Court purple">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="Air Jordan 1 Mid Light smoke gray">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="Air Jordan 1 Mid Black noble red">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="Air Joran 1 Mid Bright citrus">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="Air Jordan 1 Mid grey camo">
        </div>
        <div class="shoes-box">
          <img src="./img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="Air Jordan 1 Mid carbon fiber">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Todos os direitos reservados.</p>
  </footer>
</body>

</html>
